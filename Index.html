<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <h1>Stock Trader</h1>
    <section id="market" class="col justifycenter aligncenter">
        <p class="last-refresh"></p>
        <div class="stock-container">
            <div id="stock-wrapper0" class="stock-wrapper">
                <p class="symbol"></p>
                <p class="name"></p>
                <p class="current-price"></p>
                <a class="buy">BUY</a>
                <a class="sell">SELL</a>
            </div>
            <div id="stock-wrapper1" class="stock-wrapper">
                <p class="symbol"></p>
                <p class="name"></p>
                <p class="current-price"></p>
                <a class="buy">BUY</a>
                <a class="sell">SELL</a>
            </div>
            <div id="stock-wrapper2" class="stock-wrapper">
                <p class="symbol"></p>
                <p class="name"></p>
                <p class="current-price"></p>
                <a class="buy">BUY</a>
                <a class="sell">SELL</a>
            </div>
            <div id="stock-wrapper3" class="stock-wrapper">
                <p class="symbol"></p>
                <p class="name"></p>
                <p class="current-price"></p>
                <a class="buy">BUY</a>
                <a class="sell">SELL</a>
            </div>
            <div id="stock-wrapper4" class="stock-wrapper">
                <p class="symbol"></p>
                <p class="name"></p>
                <p class="current-price"></p>
                <a class="buy">BUY</a>
                <a class="sell">SELL</a>    
            </div>
        </div>
        <div class="row justify-center align-center">
            <span class="minus">-</span>
            <span class="number">1</span>
            <span class="plus">+</span>
        </div>
    </section>
    <section id="inventory">

        <div>
            <p id=>INVENTORY:</p>
            <p id="cash"></p>
            <p id="numberOfStock"></p>
            <div class="stock-inventory row">
                <div class="wrapper">
                    <p>AAPL:</p>
                    <p id="stock0">0</p>
                </div>
                <div class="wrapper">
                    <p>TSLA:</p>
                    <p id="stock1">0</p>
                </div>
                <div class="wrapper">
                    <p>MSFT:</p>
                    <p id="stock2">0</p>
                </div>
                <div class="wrapper">
                    <p>WMT:</p>
                    <p id="stock3">0</p>
                </div>
                <div class="wrapper">
                    <p>MCD:</p>
                    <p id="stock4">0</p>
                </div>
            </div>
        </div>
    </section>

    
    <script src="js/script.js"></script>
